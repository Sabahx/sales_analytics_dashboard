[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    etl: ETL pipeline tests
    analytics: Analytics module tests
    database: Database-related tests
    slow: Tests that take significant time to run

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */config/__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
